<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        
    </div>
    <div class="padre">
        <p>Este es un p</p>
        <h2 class="h2">Este es un h2</h2>
        <h3>Este es un h3</h3>
    </div>

    <div class="div">
        div 1
        <div class="div">
            div2

        </div>
        <div class="div-3"></div>
    </div>
</body>
<script> 
    
// ----- Creacion de Elementos ----- //

// - createElements():

// - createTextNode():

// - appendChild():

const contenedor = document.querySelector(".contenedor");
const item = document.createElement("LI");
item.className = "lista";
item.textContent = "Esto es una lista";
contenedor.appendChild(item);

// - createDocumentFragment():

const fragmento = document.createDocumentFragment();

for(let i = 0; i < 5; i++) {
    const lista = document.createElement("LI");
    lista.textContent = "Esto es una lista con createDocumentFragment";
    fragmento.appendChild(lista);
}
contenedor.appendChild(fragmento);

// ----- Obtencion y modificacion de Childs (Hijos) ----- //

// - firstChild:

const padre = document.querySelector(".padre");
console.log(padre.firstChild)

// - lastChild:

console.log(padre.lastChild);

// - firstElementChild:

console.log(padre.firstElementChild);

// - lastElementChild:

console.log(padre.lastElementChild);

// - childNodes:(se puede recorrer con un forEach).

const hijo1 = padre.childNodes;
console.log(hijo1);
// hijo1.forEach(hijo => console.log(hijo));

// - children:(no se puede recorrer con un forEach, pero si con un for of).

const hijo2 = padre.children;
console.log(hijo2);
// for(hijo of hijo2){
//     console.log(hijo);
// }

// ----- Metodos de Childs (Hijos) ----- //

// - replaceChild():

const h2Nuevo = document.createElement("H2");
h2Nuevo.textContent = "h2 nuevo con replaceChild";
h2Nuevo.className = "h2";
const h2Antiguo = document.querySelector(".h2");
padre.replaceChild(h2Nuevo, h2Antiguo);

// - removeChild():

const list = document.querySelector(".lista");
contenedor.removeChild(list);

// - hasChildNodes(): verifica si el elemento tiene hijos (true o false).

let respuesta = contenedor.hasChildNodes();
console.log("hasChildNodes:", respuesta);

// ----- Propiedades de parents (padres) ----- //

// - parentElement:

console.log(h2Nuevo.parentElement);

// - parentNode:

console.log(h2Nuevo.parentNode);

// ----- Propiedades de Siblings (hermanos) ----- //

// - nextSibling:

console.log(h2Nuevo.nextSibling);

// - previousSibling:

console.log(h2Nuevo.previousSibling);

// - nextElementSibling:
console.log(h2Nuevo.nextElementSibling);

// - previousElementSibling:

console.log(h2Nuevo.previousElementSibling);

// ----- Nodos (Extras) ----- //

// closest(): selecciona el elemento ascendente mas cercano.

const div = document.querySelector(".div-3")

console.log(div.closest(".div"));

</script>
</html>

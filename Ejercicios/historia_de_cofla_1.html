<script>
    // 3 chicos de 23 años perfectamente normales entran a una heladeria a comprar un helado pero hay un problema: los precios no estan al lado de cada estante con su  respectivo helado. Ellos quieren comprar el helado mas caro que puedan con la plata que tienen, asi que... veamos coo podemos ayudarlos.

    // Roberto tiene $1.5 USD
    // Pedro tiene $1.7 USD
    // Cofla tiene $3 USD

    // Los precios de helados son los siguientes:
    // Palito de helado de agua: $0.6 USD
    // Palito de helado de crema: $1 USD
    // Bombón helado marca heladix: $1.6 USD
    // Bombón helado marca heladovich: $1.7 USD
    // Bombón helado marca helardo: $1.8 USD
    // Potecito de helado con confetis: $2.9 USD
    // Pote de 1/4 KG -> $2.9 USD

    // CREAR SOLUCIONES:
    // - Pedirles que ingresen el monto que tienen y mostrales el helado mas caro que puedan comprar
    // - Si hay 2 o más con el mismo precio, mostrar ambos
    // - Cofla quiere saber cuanto es el vuelto

    const definirCompra = (persona)=> {  
        let dinero = parseFloat(prompt(`Ingresa el dinero de ${persona}`));
        if(dinero >= 0.6 && dinero < 1) return (`${persona}: helado de agua`);
        if(dinero >= 1 && dinero < 1.6) return (`${persona}: helado de crema`);
        if(dinero >= 1.6 && dinero < 1.7) return (`${persona}: helado de heladix`)
        if(dinero >= 1.7 && dinero < 1.8) return (`${persona}: helado de heladovich`);
        if(dinero >= 1.8 && dinero < 2.9) return (`${persona}: helado de helardo`);
        if(dinero >= 2.9) return (`${persona}: Potecito de helado de confetis o Pote de 1/4 KG`);
        else return (`${persona}: Dinero insuficiente `);
    }

    const compraCofla = ()=> {
        let dinero2 = parseFloat(prompt(`Ingrese el dinero de Cofla`));
        if(dinero2 >= 0.6 && dinero2 < 1) return (`Cofla: helado de agua y el vuelto es: ${dinero2 - 0.6}`);
        if(dinero2 >= 1 && dinero2 < 1.6) return (`Cofla: helado de crema y el vuelto es: ${dinero2 - 1}`);
        if(dinero2 >= 1.6 && dinero2 < 1.7) return (`Cofla: helado de heladix y el vuelto es: ${dinero2 - 1.6}`)
        if(dinero2 >= 1.7 && dinero2 < 1.8) return (`Cofla: helado de heladovich y el vuelto es ${dinero2 - 1.7}`);
        if(dinero2 >= 1.8 && dinero2 < 2.9) return (`Cofla: helado de helardo y el vuelto es ${dinero2 - 1.8}`);
        if(dinero2 >= 2.9) return (`Cofla: Potecito de helado de confetis o Pote de 1/4 KG y el vuelto es ${dinero2 - 2.9}$`);
        else return (`Cofla: Dinero insuficiente`);
    }

    console.log(definirCompra("Roberto"));
    console.log(definirCompra("Pedro"));
    console.log(compraCofla());

</script>

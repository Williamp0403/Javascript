<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de cofla 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <h1></h1>
    <form onsubmit="return false" class="mx-auto max-w-md text-green-400 p-5 bg-gray-900 rounded-lg mt-20 font-bold">
        <p class="text-2xl mb-2">Asistencias</p>
        <div class="flex justify-around border-b-2 border-green-400 pb-3">
            <div class="flex flex-col items-center">
               <p class="mb-1">Total de clases</p>
               <input id="total-clases" class="p-2 bg-gray-500 w-20 rounded-lg outline-none ring-2 ring-gray-400 focus:ring-2 focus:ring-green-500" type="number" min="0" required>
            </div>
            <div class="flex flex-col items-center">
                <p class="mb-1">Total de asistencias</p>
                <input id="total-asistencias" class="p-2 bg-gray-500 w-20 rounded-lg outline-none ring-2 ring-gray-400 focus:ring-2 focus:ring-green-500" type="number" min="0" required>
            </div>
        </div>
        <div class="border-b-2 border-green-400 pb-3">
            <p class="text-2xl mt-2">Notas</p>
            <div class="flex flex-wrap justify-around space-y-4">
                <input id="nota1" class="p-2 mt-4 bg-gray-500 w-28 rounded-lg outline-none ring-2 ring-gray-400 focus:ring-2 focus:ring-green-500" min="0" max="10" type="number" name="notas" placeholder="nota 1" required>
                <input id="nota2" class="p-2 bg-gray-500 w-28 rounded-lg outline-none ring-2 ring-gray-400 focus:ring-2 focus:ring-green-500" min="0" max="10" type="number" name="notas" placeholder="nota 2" required>
                <input id="nota3" class="p-2 bg-gray-500 w-28 rounded-lg outline-none ring-2 ring-gray-400 focus:ring-2 focus:ring-green-500" min="0" max="10" type="number" name="notas" placeholder="nota 3" required>
                <input id="nota4" class="p-2 bg-gray-500 w-28 rounded-lg outline-none ring-2 ring-gray-400 focus:ring-2 focus:ring-green-500" min="0" max="10" type="number" name="notas" placeholder="nota 4" required>
                <input id="nota5" class="p-2 bg-gray-500 w-28 rounded-lg outline-none ring-2 ring-gray-400 focus:ring-2 focus:ring-green-500" min="0" max="10" type="number" name="notas" placeholder="nota 5" required>
                <input id="nota6" class="p-2 bg-gray-500 w-28 rounded-lg outline-none ring-2 ring-gray-400 focus:ring-2 focus:ring-green-500" min="0" max="10" type="number" name="notas" placeholder="nota 6" required>
            </div>
        </div>
        <div>
            <p class="text-2xl my-2">Trabajos Entregados</p>
            <div class="flex justify-center">
                <input id="trabajos-entregados" class="p-2 bg-gray-500 w-20 rounded-lg outline-none ring-2 ring-gray-400 focus:ring-2 focus:ring-green-500" type="number"  min="0" max="6" required>
            </div>

        </div>
        <div class="flex justify-end mt-3">
            <input id="comprobar" class="w-full px-5 py-2 bg-gray-500 text-white hover:bg-green-400 hover:text-gray-500 rounded-full" type="submit" value="Comprobar">
        </div>     
    </form>
</body>
<script>
    // Termin칩 el primer semestre y cofla no sabe aprobar치 o no las materias, para lograrlo necesitar치:
    // Contar con al menos el 90% de asistencia.
    // El promedio por materia debe ser de al menos 7 / 10.
    // Debe tener al menos del 75% de los trabajos pr치cticos entregados.

    // CREAR SOLUCIONES.

    // - Solicitar los datos y decirle si aprueba o no.

    // - Mostrar todo esto con colores representativos en consola (ej: no aprobar en rojo).

    document.getElementById("comprobar").addEventListener("click", ()=>{
        let clases = document.getElementById("total-clases").value;
        let asistencias = document.getElementById("total-asistencias");
        let porcentajeAsistencias = (parseInt(asistencias.value) / parseInt(clases)) * 100;
        let notas = document.getElementsByName("notas");
        let promedio = 0;
        let trabajosEntregados = document.getElementById("trabajos-entregados").value;
        if(porcentajeAsistencias >= 90) {
            console.log(`%cPorcentaje de asistencias ${porcentajeAsistencias}%: Aprobado`, `color:green`);
        } else{
            console.log(`%cPorcentaje de asistencias ${porcentajeAsistencias}%: Reprobado`, `color:red`);
        }
        asistencias.max = clases;
        notas.forEach(function(nota){
            promedio = parseInt(promedio) + parseInt(nota.value);
        })
        promedio /= 6;
        if(promedio >= 7){
            console.log(`%cPromedio ${promedio}: Aprobado`, `color:green`);
        } else {
            console.log(`%cPromedio ${promedio}: Reprobado`, `color:red`);
        }
        if(trabajosEntregados >= 5){
            console.log(`%cTrabajos entregados ${trabajosEntregados}: Aprobado`, `color:green`);
        } else{
            console.log(`%cTrabajos entregados ${trabajosEntregados}: Reprobado`, `color:red`);
        }
    })
</script>
</html>

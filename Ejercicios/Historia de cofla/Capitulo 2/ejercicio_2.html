<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de cofla 2</title>
    <style>
        p {
            font-size: 25px;
        };
    </style>
</head>
<body>
<script>
// Cofla vuelve de la comisaria exausto y por lo cansado que estaba se fue a dormir... Al otro dia comienzn las clases del ciclo basico de la universidad (porque cofla quiere ser programador y se inscribio en la facultad de ingenieria para estudiar desarrollo de software).

// En su curso en total son 19 alumnos, pero surgio un problema que complico un poco a la facultad: se rompio el sistema de registro de asistencias y durante los proximos 30 dias no se podran hacer registros de datos de ningun tipo, por ende las clases no podran comenzar hasta que esto este solucionado.

// - Crear mini-sistema que nos permita registrar los alumnos que estan presentes (P) y ausentes (A) en clase.
// - Pasados los 30 dias mostrar la situacion final de todos los alumnos (Nro total de presentes y ausentes).
// - Se puede tenenr un maximo de 10% de ausencias por semestre, si se tienen mas aclarar que esta reprobado.


let cantidad = prompt("Cuantos alumnos son?");
alumnos = [];

for(let i = 0; i < cantidad; i++) {
    let nombre = prompt(`Ingrese el nombre del alumno: ${i + 1}`);
    alumnos[i] = [nombre, 0];
}

for(let i = 0; i < 30; i++) {
    for(alumno in alumnos) {
        let asistencias = prompt(`Dia: ${i + 1} ${alumnos[alumno][0]}: Presente(P) o Ausente(A)`);
        if(asistencias == "p" || asistencias == "P") {
            alumnos[alumno][1]++;
        }
    }
}

document.write(`<p>Registro de Alumnos:</p> <br>`);

for(let i = 0; i <= alumnos.length - 1; i++) {
    let inasistencias = parseInt(30 - alumnos[i][1])
    document.write(`Nombre: ${alumnos[i][0]}<br> Asistencias: ${alumnos[i][1]}<br> Inasistencias: ${inasistencias}<br>`);
    if(inasistencias > 18) {
        document.write(`<span style='color:red'> Reprobado por inasistencias</span> <br>`)
    }
    document.write(`----------------------------------------------<br>`);
}

</script>
</body>
</html>
